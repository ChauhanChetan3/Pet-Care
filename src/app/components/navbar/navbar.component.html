    <nav class="navbar">
    <div class="navbar-container">
        <div class="head">
            <h1 class="site-title" >Pet Care</h1>
        </div>
        <div class="routing">
        <ul class="nav-links">
            <ng-container *ngIf="!isLoggedIn">
           <!-- <ng-container *ngIf="userRole == ''">     -->
                <li><a routerLink="/register">Register</a></li>
                <li><a routerLink="/login">Login</a></li>
            </ng-container>

            <ng-container *ngIf="userRole == 'ADMIN' || userRole=='USER'">
            <!-- <ng-container *ngIf="isLoggedIn"> -->
                <li>
                    <span class="user-info">
                         {{userName}} / {{displayRole}}
                    </span>
                </li>
                <li ><a routerLink="/">Home</a></li>
                <ng-container *ngIf="userRole === 'ADMIN'">
                    <app-role-navbar></app-role-navbar>
                </ng-container>
                <ng-container *ngIf="userRole === 'USER'">
                    <app-role-navbar></app-role-navbar>
                </ng-container>
                
                <li>
                    <button (click)="showLogoutPopup = true" class="logout-btn">
                    Logout
                    </button>
                </li>
            </ng-container>
        </ul>
    </div>
    </div>

    <div *ngIf="showLogoutPopup" class="logout-popup">
        <div class="popup-contenr">
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout.</p>
            <div class="popup-actions">
                <button class="confirm-btn" (click)="isLogout()" >Yes, Logout</button>
                <button (click)="showLogoutPopup = false" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</nav>
