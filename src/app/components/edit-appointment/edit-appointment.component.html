<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://example.com/pet-themed-background.jpg') no-repeat center center fixed; /* Pet-themed background URL */
            background-size: cover;
            background-color: #e0f7fa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #00897b;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
        }

        .error-message {
            font-size: 0.9em;
            color: red;
            margin-top: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 5px;
            background-color: #00897b; /* Matching the text color */
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #004d40; /* Darker shade for hover effect */
            color: white;
            border: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
        }
    </style>
    <title>Book Appointment</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4 display-4">Update Appointment</h2>
        <form [formGroup]="appointmentForm" (ngSubmit)="updateAppointment()">
            <div class="form-group">
                <label for="pet">Select Pet</label>
                <select id="pet" class="form-control" formControlName="pet" (change)="getPetId($event)" name="pet">
                    <option *ngFor="let pet of pets; let i = index" [value]="pet.name">
                        {{pet.name}}
                    </option>
                </select>
                <div class="error-message" *ngIf="appointmentForm.get('pet').touched && appointmentForm.get('pet').invalid">
                    <span *ngIf="appointmentForm.get('pet').errors?.required">Pet is required</span>
                </div>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Appointment Date</label>
                <input type="date" class="form-control" formControlName="appointmentDate" name="appointmentDate">
                <div class="error-message" *ngIf="appointmentForm.get('appointmentDate').touched && appointmentForm.get('appointmentDate').invalid">
                    <span *ngIf="appointmentForm.get('appointmentDate').errors?.required">Appointment Date is required</span>
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" class="form-control" formControlName="reason" name="reason">
                <div class="error-message" *ngIf="appointmentForm.get('reason').touched && appointmentForm.get('reason').invalid">
                    <span *ngIf="appointmentForm.get('reason').errors?.required">Reason is required</span>
                </div>
            </div>

            <button [disabled]="appointmentForm.invalid" class="btn btn-primary" type="submit">Update Appointment</button>
        </form>
    </div>
</body>
</html>
