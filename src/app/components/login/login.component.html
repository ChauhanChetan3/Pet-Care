<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
          <div class="card shadow">
              <div class="card-header bg-primary text-white">
                  <h3 class="mb-0 text-center">Login</h3>
              </div>
              <div class="card-body p-4">
                  <form [formGroup]="loginForm" (ngSubmit)="login()">
                      <div class="form-group mb-3">
                          <label for="username" class="form-label">Email*</label>
                          <input type="text" class="form-control" id="username" formControlName="username" required>
                          <div *ngIf="username.touched && username.invalid" class="invalid-feedback d-block">
                              *Username is required
                          </div>
                      </div>

                      <div class="form-group mb-3">
                          <label for="password" class="form-label">Password*</label>
                          <input type="password" class="form-control" id="password" formControlName="password" required>
                          <div *ngIf="password.touched && password.invalid" class="invalid-feedback d-block">
                              *Password is required
                          </div>
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="loginForm.invalid">Login</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
