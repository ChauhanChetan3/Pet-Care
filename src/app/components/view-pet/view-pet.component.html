<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://example.com/pet-themed-background.jpg') no-repeat center center fixed; /* Pet-themed background URL */
            background-size: cover;
            background-color: #e0f7fa;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #00897b;
        }

        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
        }

        .table thead {
            background-color: #00897b;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #b2dfdb;
        }

        .btn {
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #00897b;
            border-color: #00897b;
        }

        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }

        .btn-danger {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }

        .fa-paw {
            color: #00897b;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #e0f7fa;
        }
    </style>
    <title>Pet List</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center my-4 display-4"><i class="fas fa-paw"></i> Pet List <i class="fas fa-paw"></i></h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Breed</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of pets">
                    <td>{{ pet.name }}</td>
                    <td>{{ pet.species }}</td>
                    <td>{{ pet.breed }}</td>
                    <td>{{ pet.dateOfBirth | date:'dd-MM-yyyy' }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm mr-2" (click)="editPet(pet.petId)"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deletePet(pet.petId)"><i class="fas fa-trash-alt"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
